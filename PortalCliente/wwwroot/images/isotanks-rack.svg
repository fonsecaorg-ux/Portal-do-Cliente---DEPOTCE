<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 140" width="180" height="140" aria-hidden="true">
  <title>Isotanks empilhados - Depotce</title>
  <!-- Fundo suave -->
  <defs>
    <linearGradient id="tankGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7ab0"/>
      <stop offset="50%" style="stop-color:#6b9bd1"/>
      <stop offset="100%" style="stop-color:#4a7ab0"/>
    </linearGradient>
    <linearGradient id="rackGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#333"/>
    </linearGradient>
  </defs>
  <!-- Rack/base -->
  <rect x="20" y="95" width="140" height="12" rx="2" fill="url(#rackGrad)"/>
  <rect x="25" y="88" width="130" height="8" rx="1" fill="#444"/>
  <!-- Isotank traseiro (menor, esquerda) -->
  <ellipse cx="55" cy="72" rx="22" ry="8" fill="url(#tankGrad)"/>
  <rect x="33" y="40" width="44" height="32" rx="4" fill="url(#tankGrad)" stroke="#3a6a9a" stroke-width="1"/>
  <ellipse cx="55" cy="40" rx="22" ry="8" fill="#5a8bc0"/>
  <!-- Isotank central (maior) -->
  <ellipse cx="95" cy="68" rx="28" ry="10" fill="url(#tankGrad)"/>
  <rect x="67" y="28" width="56" height="40" rx="5" fill="url(#tankGrad)" stroke="#3a6a9a" stroke-width="1"/>
  <ellipse cx="95" cy="28" rx="28" ry="10" fill="#5a8bc0"/>
  <!-- Isotank dianteiro (menor, direita) -->
  <ellipse cx="130" cy="75" rx="20" ry="7" fill="url(#tankGrad)"/>
  <rect x="110" y="48" width="40" height="27" rx="3" fill="url(#tankGrad)" stroke="#3a6a9a" stroke-width="1"/>
  <ellipse cx="130" cy="48" rx="20" ry="7" fill="#5a8bc0"/>
  <!-- Detalhe "DEPOTCE" discreto na base -->
  <text x="90" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666" font-weight="bold">DEPOTCE</text>
</svg>
